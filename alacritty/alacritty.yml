env:
  TERM: alacritty

window:
  # Spread additional padding evenly around the terminal content.
  dynamic_padding: true
  # Window decorations
  #
  # Values for `decorations`:
  #     - full: Borders and title bar
  #     - none: Neither borders nor title bar
  #
  # Values for `decorations` (macOS only):
  #     - transparent: Title bar, transparent background and title bar buttons
  #     - buttonless: Title bar, transparent background and no title bar buttons
  decorations: transparent

font:
  normal:
    # brew tap homebrew/cask-fonts && brew install --cask font-go-mono-nerd-font
    # brew tap homebrew/cask-fonts && brew install --cask font-fira-code-nerd-font
    # brew tap homebrew/cask-fonts && brew install --cask font-hack-nerd-font
    family: FiraCode Nerd Font Mono
  size: 16.0
  offset:
    x: 0
    y: 8 # Line spacing
  glyph_offset:
    x: 0
    y: 4 # Make this value half of offset.y to ensure the character in the middle of line.

# onedarkpro.nvim - onedark - from https://github.com/olimorris/onedarkpro.nvim/blob/main/extras/alacritty_onedark.yml
# onedarkpro.nvim - onelight
colors:
  primary:
    background: "#fafafa"
    foreground: "#6a6a6a"

  normal:
    black: "#6a6a6a"
    red: "#e05661"
    green: "#1da912"
    yellow: "#eea825"
    blue: "#118dc3"
    magenta: "#9a77cf"
    cyan: "#56B6C2"
    white: "#fafafa"
  
  bright:
    black: "#5f5f5f"
    red: "#e05661"
    green: "#1da912"
    yellow: "#eea825"
    blue: "#118dc3"
    magenta: "#9a77cf"
    cyan: "#56B6C2"
    white: "#fcfcfc"

  cursor:
    text: CellBackground
    cursor: CellForeground # syntax-cursor-color

  selection:
    text: CellForeground
    background: "#bfceff" # syntax-selection-color
